name: Auto Convert DWG to PNG

on:
  push:
    paths:
      - "drawings/**/*.dwg"

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Tools
        run: |
          sudo apt update
          sudo apt install -y librecad imagemagick

      - name: Convert DWG to PNG
        run: |
          mkdir -p images
          for file in drawings/*.dwg; do
            name=$(basename "$file" .dwg)
            librecad -o images/$name.svg "$file"
            convert images/$name.svg images/$name.png
          done

      - name: Commit Results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add images
          git commit -m "Auto convert DWG to PNG" || echo "No changes"
          git push
