<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Custom 3D Floor Plan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body { margin: 0; overflow: hidden; background:#eaeaea; }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.130.1/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/controls/OrbitControls.js"></script>

<script>
// SCENE
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf2f2f2);

// CAMERA
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(18, 18, 18);

// RENDERER
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// CONTROLS
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// LIGHTS
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const dirLight = new THREE.DirectionalLight(0xffffff, 0.7);
dirLight.position.set(10, 20, 10);
scene.add(dirLight);

// MATERIALS
const floorMat = new THREE.MeshStandardMaterial({ color: 0xcccccc });
const wallMat = new THREE.MeshStandardMaterial({ color: 0xffffff });

// FLOOR
const floor = new THREE.Mesh(
    new THREE.BoxGeometry(20, 0.2, 14),
    floorMat
);
scene.add(floor);

// WALL HELPER
function wall(w, h, d, x, y, z, r = 0) {
    const mesh = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), wallMat);
    mesh.position.set(x, y, z);
    mesh.rotation.y = r;
    scene.add(mesh);
}

// OUTER WALLS
wall(20, 3, 0.2, 0, 1.5, -7);
wall(20, 3, 0.2, 0, 1.5, 7);
wall(14, 3, 0.2, 10, 1.5, 0, Math.PI/2);
wall(14, 3, 0.2, -10, 1.5, 0, Math.PI/2);

// INNER WALLS
// Bedroom
wall(6, 3, 0.2, -7, 1.5, 0, Math.PI/2);
wall(6, 3, 0.2, -4, 1.5, -4);

// Kitchen
wall(6, 3, 0.2, 3, 1.5, -4);

// Bathroom
wall(4, 3, 0.2, 7, 1.5, 2, Math.PI/2);
wall(4, 3, 0.2, 5, 1.5, 4);

// DOOR GAPS (no wall = door)
wall(4, 3, 0.2, -8, 1.5, 7); // front wall left
wall(4, 3, 0.2, 8, 1.5, 7);  // front wall right

// GRID
const grid = new THREE.GridHelper(30, 30);
scene.add(grid);

// ANIMATION
function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
}
animate();

// RESIZE
window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
});
</script>

</body>
</html>
